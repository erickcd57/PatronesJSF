<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Peliculas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:head>
    <h:body  style="text-align:center">
        <h1>Peliculas</h1>
        <hr></hr>
        <h:form id="formulario">
            <div class="form-group row">
                <h5 class="col-sm-2 col-form-label">Nombre:</h5>
                <h:inputText class="form-control col-sm-8" id="nombre" value="#{peliculaServicio.pelicula.nombre}"></h:inputText>        
            </div>
            <div class="form-group row">
                <h5 class="col-sm-2 col-form-label">Sinapsis:</h5>
                <h:inputTextarea class="form-control col-sm-8" id="sinapsis" value="#{peliculaServicio.pelicula.sinapsis}"></h:inputTextarea>
            </div>
            <h:commandButton class="btn btn-primary" value="Insertar" action="#{peliculaServicio.insertPelicula()}"></h:commandButton>
        </h:form>
        <hr></hr>
        <h:form>
            <h:dataTable value="#{peliculaServicio.peliculas}" var="pelicula" class="table">
                <h:column>
                    <f:facet name="header">Id Pelicula</f:facet>
                    <h:outputText value="#{pelicula.idPelicula}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{pelicula.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Sinapsis</f:facet>
                    <h:outputText value="#{pelicula.sinapsis}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton class="btn btn-warning" value="Editar" action="#{peliculaServicio.editPelicula(pelicula)}">
                        <f:param value="#{pelicula}"></f:param>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton class="btn btn-danger" value="Eliminar" action="#{peliculaServicio.deletePelicula(pelicula.idPelicula)}">
                        <f:param value="#{pelicula}"></f:param>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
